<section class="hero is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">

                <mat-card class="example-card">
                    <div style="margin-left: 15%; margin-right: 15%;">
                        <mat-card-header>
                        </mat-card-header>
                        <br>
                        <mat-card-content style="margin-left: 1%; margin-right: 1%;">
                            <br>
                            <mat-form-field appearance="legacy" style="width: 100%;">
                                <mat-label>Authentication code</mat-label>
                                <input type="search" matInput placeholder="6-digit code" [(ngModel)]="this.code" required>
                            </mat-form-field>
                            <br>
                            <div style="text-align: center;">
                                <button mat-raised-button color="primary" (click)="verify()">
                                    Verify
                                </button><br><br>
                                <mat-label>Open the two-factor authenticator (TOTP) app on your mobile device to view your authentication code.</mat-label>
                            </div>
                        </mat-card-content>
                        <br>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</section>
