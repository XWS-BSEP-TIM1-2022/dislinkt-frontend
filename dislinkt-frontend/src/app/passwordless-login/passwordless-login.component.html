<section class="hero is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">

                <mat-card class="example-card">
                    <div style="margin-left: 15%; margin-right: 15%;">
                        <mat-card-header>
                        </mat-card-header>
                        <br>
                        <mat-card-content style="margin-left: 1%; margin-right: 1%;">
                            <br>
                            <form (submit)="sendLink()" action="#">
                                <p>
                                    <mat-form-field appearance="legacy" style="width: 100%;">
                                        <mat-label>Username</mat-label>
                                        <input type="text" matInput placeholder="username"
                                            [(ngModel)]="username" [formControl]="usernameForm" required>

                                        <mat-error *ngIf="usernameForm.invalid">{{getUsernameErrorMessage()}}
                                        </mat-error>
                                    </mat-form-field>
                                </p>
                                <br>
                                <div style="text-align: center;">
                                    <button mat-raised-button color="primary" type="submit"
                                        [disabled]="usernameForm.invalid">
                                        Send link
                                    </button>
                                    <br>
                                    <br>
                                    <p>
                                        <mat-label style="text-align: center;">Don't have an account? <a
                                                [routerLink]="['/registration']"> Register</a> </mat-label>
                                    </p>
                                    <p>
                                        <mat-label style="text-align: center;">Forgot your password? <a
                                                [routerLink]="['/password-recovery']"> Recover password</a> </mat-label>
                                    </p>
                                    <p>
                                        <mat-label style="text-align: center;">Want to log in with password? <a
                                                [routerLink]="['/login']"> Password login</a> </mat-label>
                                    </p>
                                </div>
                            </form>
                        </mat-card-content>
                        <br>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</section>
