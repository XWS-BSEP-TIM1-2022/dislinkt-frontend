        </a>
    </div>

            <div class="navbar-item">
                <div class="buttons">
                    <span *ngIf="this.authService.getRole() === 'USER'">
                        <a class="button is-success" style="margin-right: 1rem;" [routerLink]="['/newPost']">

                    </span>
                </div>

                        <a class="button is-primary" [routerLink]="['/registration']">
