<section class="hero is-medium">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">

                <mat-card class="example-card">
                    <div style="margin-left: 15%; margin-right: 15%;">
                        <mat-card-header>
                        </mat-card-header>
                        <br>
                        <mat-card-content style="margin-left: 1%; margin-right: 1%;">
                            <br>
                            <p>
                                <mat-form-field appearance="legacy" style="width: 100%;">
                                    <mat-label>Username or email</mat-label>
                                    <input type="text" matInput placeholder="username or email" [(ngModel)]="username"
                                        [formControl]="usernameForm" required>

                                    <mat-error *ngIf="usernameForm.invalid">{{getUsernameErrorMessage()}}</mat-error>
                                </mat-form-field>
                            </p>
                            <p>
                                <mat-form-field appearance="legacy" style="width: 100%;">
                                    <mat-label>Password</mat-label>
                                    <input type="text" matInput placeholder="password" [(ngModel)]="password" required
                                        [formControl]="passwordForm">
                                    <mat-error *ngIf="passwordForm.invalid">{{getPasswordErrorMessage()}}</mat-error>
                                </mat-form-field>
                            </p>
                            <br>
                            <div style="text-align: center;">
                                <button mat-raised-button color="primary" (click)="login()"
                                    [disabled]="usernameForm.invalid || passwordForm.invalid">
                                    Log In
                                </button>
                                <br>
                                <br>
                                <mat-label style="text-align: center;">Don't have an account? <a
                                        [routerLink]="['/registration']"> Register</a> </mat-label>
                            </div>
                        </mat-card-content>
                        <br>
                    </div>
                </mat-card>
